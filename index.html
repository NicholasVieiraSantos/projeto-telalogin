<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../html-css/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css"
        />
        <title>Login</title>
        <link rel="stylesheet" href="estilos/style.css" />
        <link rel="stylesheet" href="estilos/media-quary.css" />
    </head>
    <body>
        <main>
            <section id="login">
                <div id="imagem"></div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>
                        Seja Bem-Vindo(a) novamente. Faça login para acessar sua
                        conta e poder fazer as configurações no seu ambiente.
                    </p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <i class="fa-solid fa-envelope"></i>
                            <input
                                type="email"
                                name="login"
                                id="ilogin"
                                placeholder="E-mail"
                                autocomplete="email"
                            />
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <i class="fa-solid fa-key"></i>
                            <input
                                type="password"
                                name="senha"
                                id="isenha"
                                placeholder="*****"
                                autocomplete="current-password"
                            />
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar" />
                        <a href="esqueci.html" class="botao"> Esqueci a senha </a>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
